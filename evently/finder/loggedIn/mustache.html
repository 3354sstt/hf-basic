<div class="filter_controls">
  <div class="line">
    <span class="left">
      <label>Status: </label>
      <select id="status">
        <option>All</option>
        <option>Active</option>
        <option>Flown</option>
        <option>Medical</option>
        <option>Deceased</option>
        <option>Removed</option>
      </select>
      <br />
      <label>Selected Flight: </label>
      <select id="flight">
        {{#flights}}
          <option>{{flight}}</option>
        {{/flights}}
      </select>
    </span>
    <span class="center">
      <label>View: </label>
      <a href="flights.html" target="_blank">Flights</a> - 
      <a href="pairing.html" target="_blank">Pre-Flight Pairing</a>
      <br />
      <a href="recent.html" target="_blank">Recent Changes</a>
    </span>
    <span class="right">
      <label>Download: </label>
      <a href="_list/veteran-full-csv/veterans">All Veterans</a>, 
      <a href="_list/guardian-full-csv/guardians">All Guardians</a>
      <br />
      <a href="_list/volunteer-full-csv/volunteers">All Volunteers</a> 
    </span>
    <span class="center">
      <br />
      <label>Add new: </label>
      <a href="vet_edit.html?vetid=New" target="_blank">Veteran</a>, 
      <a href="grd_edit.html?grdid=New" target="_blank">Guardian</a>, 
      <a href="vol_edit.html?volid=New" target="_blank">Volunteer</a> 
    </span>
  </div>
  <br />
  <br />
  <div class="line">
    <span class="left">
      <label>Search (Last Name): </label>
      <button id="clearLastName">x</button>
      <input type="text" id="last_name" pattern="[a-zA-Z ]{2,}" maxlength="30" value="" style="width: 15em"/>
      <button id="refreshData">Refresh</button>
    </span>
    <span class="right">
      <label>Pasted URL: </label>
      <input type="text" id="pasted_url" value="" style="width: 15em"/> <input id="submit_pasted_url" type="submit" value="Go" /> 
    </span>
  </div>
  <p></p>
</div>
<br />
<br />
<div class="result_list">
  <table class='MixedList'>
    <thead>
      <tr>
        <th class="colName">Name</th>
        <th class="colCity">City</th>
        <th class="colAppDate">App. Date</th>
        <th class="colFlight">Flight</th>
        <th class="colStatus">Status</th>
        <th class="colPairing">Pairing</th>
      </tr>
    </thead>
    <tbody id="results">
    </tbody>
  </table>
</div>
