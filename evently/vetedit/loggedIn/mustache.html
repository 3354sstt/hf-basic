<div>
  <form id="form-Vet">

    <fieldset>
      <legend accesskey="N">
        <span>Name</span>
        <span class="grey-note">
          Doc ID: {{id}} 
          <a target="_blank" href="/_utils/document.html?{{db_name}}/{{id}}">{{raw_data_lnk}}</a>
        </span>
      </legend>
      <ol>
        <li>
          <label for="first_name">first<em><img src="images/required_star.gif" alt="required" /></em></label>
          <input type="text" name="first_name" pattern="[a-zA-Z. ]{2,}" maxlength="30" value="{{first_name}}" style="width: 15em" required="required" />
        </li>
        <li>
          <label for="middle_name">middle</label>
          <input type="text" name="middle_name" pattern="[a-zA-Z. ]{0,}" maxlength="20" value="{{middle_name}}" style="width: 5em" />
        </li>
        <li>
          <label for="last_name">last<em><img src="images/required_star.gif" alt="required" /></em></label>
          <input type="text" name="last_name" pattern="[a-zA-Z. -]{2,}" maxlength="30" value="{{last_name}}" style="width: 15em" required="required" />
        </li>
        <li>
          <label for="nick_name">nickname</label>
          <input type="text" name="nick_name" pattern="[a-zA-Z. ]{0,}" maxlength="20" value="{{nick_name}}" style="width: 10em" />
        </li>
      </ol>
    </fieldset>

    <fieldset class="alt">
      <legend accesskey="A">
        <span>Address</span>
      </legend>
      <ol>
        <li>
          <label for="street">street<em><img src="images/required_star.gif" alt="required" /></em></label>
          <input type="text" name="street" pattern="[a-zA-Z0-9.,# -]{2,}" maxlength="50" value="{{addr_street}}" style="width: 30em" required="required" title="Full street address." />
        </li>
        <li>
          <label for="city">city<em><img src="images/required_star.gif" alt="required" /></em></label>
          <input type="text" name="city" pattern="[a-zA-Z. -]{2,}" maxlength="20" value="{{addr_city}}" style="width: 10em" required="required" />
        </li>
        <li>
          <label for="county">county<em><img src="images/required_star.gif" alt="required" /></em></label>
          <input type="text" name="county" pattern="[a-zA-Z. ]{2,}" maxlength="20" value="{{addr_county}}" style="width: 10em" required="required" />
        </li>
        <li>
          <label for="state">state<em><img src="images/required_star.gif" alt="required" /></em></label>
          <input type="text" name="state" pattern="[a-zA-Z]{2,}" maxlength="2" value="{{addr_state}}" style="width: 2em" required="required" />
        </li>
        <li>
          <label for="zip">zip<em><img src="images/required_star.gif" alt="required" /></em></label>
          <input type="text" name="zip" pattern="[0-9 -]{5,}" maxlength="10" value="{{addr_zip}}" style="width: 8em" required="required" />
        </li>
        <li>
          <label for="phone">phone<em><img src="images/required_star.gif" alt="required" /></em></label>
          <input type="text" name="phone" pattern="[0-9 -]{12,}" maxlength="20" value="{{addr_phone}}" style="width: 10em" required="required" />
        </li>
        <li>
          <label for="email">email</label>
          <input type="email" name="email" value="{{addr_email}}" style="width: 20em" />
        </li>
      </ol>
    </fieldset>

    <fieldset>
      <legend accesskey="S">
        <span>Status</span>
      </legend>
      <input type="hidden" name="_id" value="{{id}}" />
      <input type="hidden" name="_rev" value="{{rev}}" />
      <input type="hidden" name="type" value="{{type}}" />
      <ol>
        <li>
          <label for="app_date">appl date<em><img src="images/required_star.gif" alt="required" /></em></label>
          <input type="date" class="date" id="app_date" name="app_date" pattern="[0-9-]{10,10}" maxlength="10" value="{{app_date}}" style="width: 8em" required="required" />
          <span class="grey-note">
            {{app_date_string}}
          </span>
        </li>
        <li>
          <label for="preferred_airport">preferred airport</label>
          <input type="text" name="preferred_airport" maxlength="15" value="{{preferred_airport}}" style="width: 5em" />
        </li>
        <li>
          <label for="flight_status">flight status</label>
          <select name="flight_status" id="flight_status" >
            <option {{selStatus-Active}}>Active</option>
            <option {{selStatus-Flown}}>Flown</option>
            <option {{selStatus-Medical}}>Medical</option>
            <option {{selStatus-Deceased}}>Deceased</option>
            <option {{selStatus-Removed}}>Removed</option>
          </select>
        </li>
        <li>
          <label for="flight_group">flight group</label>
          <input type="text" name="flight_group" maxlength="15" value="{{flight_group}}" style="width: 10em" />
        </li>
        <li>
          <label for="flight_id">assigned flight</label>
          <select name="flight_id" id="flight_id" >
            <option>None</option>
            {{#flights}}
            <option {{selFlt}}>{{flight}}</option>
            {{/flights}}
          </select>
        </li>
        <li>
          <label for="flight_seat">assigned seat</label>
          <input type="text" name="flight_seat" maxlength="10" value="{{flight_seat}}" style="width: 5em" />
        </li>
        <li>
          <label for="flight_bus">assigned bus</label>
          <select name="flight_bus" id="flight_bus" >
            <option>None</option>
            <option {{selBus-Alpha1}}>Alpha1</option>
            <option {{selBus-Alpha2}}>Alpha2</option>
            <option {{selBus-Alpha3}}>Alpha3</option>
            <option {{selBus-Alpha4}}>Alpha4</option>
            <option {{selBus-Bravo1}}>Bravo1</option>
            <option {{selBus-Bravo2}}>Bravo2</option>
            <option {{selBus-Bravo3}}>Bravo3</option>
            <option {{selBus-Bravo4}}>Bravo4</option>
          </select>
        </li>
        <li>
          <label for="guardian_pref_notes">guardian preferance</label>
          <input type="text" name="guardian_pref_notes" value="{{guardian_pref_notes}}" style="width: 25em" />
        </li>
        <li>
          <input type="hidden" id="guardian_id" name="guardian_id" value="{{guardian_id}}" />
          <label for="guardian_assigned">guardian assigned</label>
          <input type="text" name="guardian_name" readonly="readonly" value="{{guardian_name}}" style="width: 15em" /> 
          <a id="grd_edit_link" target="_blank" href="grd_edit.html?grdid={{guardian_id}}">edit</a>
        </li>
      </ol>
    </fieldset>

    <fieldset class="alt">
      <legend accesskey="P">
        <span>Personal</span>
      </legend>
      <ol>
        <li>
          <label for="birth_date">birth date</label>
          <input type="date" class="date" id="birth_date" name="birth_date" pattern="[0-9-]{0,10}" maxlength="10" value="{{birth_date}}" data-value="{{birth_date}}" style="width: 8em" />
          <span class="grey-note">
            {{birth_date_string}}
          </span>
        </li>
        <li>
          <label for="age">age</label>
          <input type="number" name="age" min="60" max="110" value="{{age}}" style="width: 4em" />
          <span class="grey-note">
            {{ageFromBirthDate}}
          </span>
        </li>
        <li>
          <label for="gender">gender<em><img src="images/required_star.gif" alt="required" /></em></label>
          <input type="text" name="gender" pattern="[MFmf]{1,1}" maxlength="1" value="{{gender}}" style="width: 2em" />
        </li>
        <li>
          <label for="weight">weight</label>
          <input type="number" name="weight" min="60" max="450" value="{{weight}}" style="width: 4em" />
        </li>
        <li>
          <label for="shirt_size">shirt</label>
          <select name="shirt_size" id="shirt_size" value="{{shirt_size}}" >
            <option>None</option>
            <option {{selShrt-S}}>S</option>
            <option {{selShrt-M}}>M</option>
            <option {{selShrt-L}}>L</option>
            <option {{selShrt-XL}}>XL</option>
            <option {{selShrt-XXL}}>XXL</option>
            <option {{selShrt-XXXL}}>XXXL</option>
          </select>
          <input type="hidden" id="raw_shirt_size" value="{{shirt_size}}" />
        </li>
        <li>
          <label for="notes_service">service notes</label>
          <input type="text" name="notes_service" value="{{notes_service}}" style="width: 35em" />
        </li>
        <li>
          <label for="notes_other">other notes</label>
          <input type="text" name="notes_other" value="{{notes_other}}" style="width: 35em" />
        </li>
      </ol>
    </fieldset>

    <fieldset>
      <legend accesskey="E">
        <span>Emergency Contact</span>
      </legend>
      <ol>
        <li>
          <label for="ec_relation">relation</label>
          <input type="text" name="ec_relation" pattern="[a-zA-Z. ]{0,}" maxlength="30" value="{{ec_relation}}" style="width: 20em" />
        </li>
        <li>
          <label for="ec_name">name</label>
          <input type="text" name="ec_name" pattern="[a-zA-Z. ]{0,}" maxlength="30" value="{{ec_name}}" style="width: 25em" />
        </li>
        <li>
          <label for="ec_street">street</label>
          <input type="text" name="ec_street" pattern="[a-zA-Z0-9.,# -]{0,}" maxlength="50" value="{{ec_addr_street}}" style="width: 30em" />
        </li>
        <li>
          <label for="ec_city">city</label>
          <input type="text" name="ec_city" pattern="[a-zA-Z. -]{0,}" maxlength="20" value="{{ec_addr_city}}" style="width: 10em" />
        </li>
        <li>
          <label for="ec_state">state</label>
          <input type="text" name="ec_state" pattern="[a-zA-Z]{0,}" maxlength="2" value="{{ec_addr_state}}" style="width: 2em" />
        </li>
        <li>
          <label for="ec_zip">zip</label>
          <input type="text" name="ec_zip" pattern="[0-9 -]{0,}" maxlength="10" value="{{ec_addr_zip}}" style="width: 8em" />
        </li>
        <li>
          <label for="ec_phone">phone</label>
          <input type="text" name="ec_phone" pattern="[0-9 -]{0,}" maxlength="20" value="{{ec_addr_phone}}" style="width: 10em" />
        </li>
        <li>
          <label for="ec_email">email</label>
          <input type="email" name="ec_email" value="{{ec_addr_email}}" style="width: 20em" />
        </li>
      </ol>
    </fieldset>

    <fieldset class="alt">
      <legend accesskey="C">
        <span>Alternate Contact</span>
      </legend>
      <ol>
        <li>
          <label for="ac_relation">relation</label>
          <input type="text" name="ac_relation" pattern="[a-zA-Z. ]{0,}" maxlength="30" value="{{ac_relation}}" style="width: 20em" />
        </li>
        <li>
          <label for="ac_name">name</label>
          <input type="text" name="ac_name" pattern="[a-zA-Z. ]{0,}" maxlength="30" value="{{ac_name}}" style="width: 25em" />
        </li>
        <li>
          <label for="ac_street">street</label>
          <input type="text" name="ac_street" pattern="[a-zA-Z0-9.,# -]{0,}" maxlength="50" value="{{ac_addr_street}}" style="width: 30em" />
        </li>
        <li>
          <label for="ac_city">city</label>
          <input type="text" name="ac_city" pattern="[a-zA-Z. -]{0,}" maxlength="20" value="{{ac_addr_city}}" style="width: 10em" />
        </li>
        <li>
          <label for="ac_state">state</label>
          <input type="text" name="ac_state" pattern="[a-zA-Z]{0,}" maxlength="2" value="{{ac_addr_state}}" style="width: 2em" />
        </li>
        <li>
          <label for="ac_zip">zip</label>
          <input type="text" name="ac_zip" pattern="[0-9 -]{0,}" maxlength="10" value="{{ac_addr_zip}}" style="width: 8em" />
        </li>
        <li>
          <label for="ac_phone">phone</label>
          <input type="text" name="ac_phone" pattern="[0-9 -]{0,}" maxlength="20" value="{{ac_addr_phone}}" style="width: 10em" />
        </li>
        <li>
          <label for="ac_email">email</label>
          <input type="email" name="ac_email" value="{{ac_addr_email}}" style="width: 20em" />
        </li>
      </ol>
    </fieldset>

    <fieldset>
      <legend accesskey="M">
        <span>Medical</span>
      </legend>
      <ol>
        <li>
          <label for="medical_limitations">limitations</label>
          <input type="text" name="medical_limitations" value="{{medical_limitations}}" style="width: 35em" />
        </li>
        <li>
          <label for="medical_category">category</label>
          <input type="text" name="medical_category" value="{{medical_category}}" style="width: 5em" />
        </li>
        <li>
          <label for="medical_perscriptions">perscriptions</label>
          <input type="text" name="medical_perscriptions" value="{{medical_perscriptions}}" style="width: 35em" />
        </li>
        <li>
          <label for="medical_review">review</label>
          <input type="text" name="medical_review" value="{{medical_review}}" style="width: 35em" />
        </li>
      </ol>
    </fieldset>

    <fieldset class="alt">
      <legend accesskey="O">
        <span>Other</span>
      </legend>
      <ol>
        <li>
          <label for="created_by">created by</label>
          <input type="text" name="created_by" readonly="readonly" value="{{created_by}}" style="width: 15em" />
        </li>
        <li>
          <label for="created_at">created at</label>
          <input type="text" name="created_at" readonly="readonly" value="{{created_at}}" style="width: 15em" />
        </li>
        <li>
          <label for="updated_by">updated by</label>
          <input type="text" name="updated_by" readonly="readonly" value="{{updated_by}}" style="width: 15em" />
        </li>
        <li>
          <label for="updated_at">updated at</label>
          <input type="text" name="updated_at" readonly="readonly" value="{{updated_at}}" style="width: 15em" />
        </li>
      </ol>
    </fieldset>

    <fieldset class="submit">
      <button type="submit">Save</button> 
      <button type="reset">Reset</button>
    </fieldset>
  </form>
</div>
